    let currentSort = 'stand';
    function renderList() {
      const container = document.getElementById("output");
      container.innerHTML = "";
      if (currentSort === "name") {
        const ul = document.createElement("ul");
        vereine.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name} (${item.area})`;

      } else {
        const grouped = vereine.reduce((acc, item) => {
          if (!acc[item.area]) acc[item.area] = [];
          acc[item.area].push(item);
          return acc;
        }, {});
        for (const [area, list] of Object.entries(grouped)) {
          const section = document.createElement("div");
          section.className = "section";
          const heading = document.createElement("h2");
          heading.textContent = area;
          section.appendChild(heading);
          const ul = document.createElement("ul");

          });

          container.appendChild(section);
        }

    function sortByName() {
      currentSort = "name";

      renderList();
    }

      currentSort = "stand";
      vereine.sort((a, b) => a.area.localeCompare(b.area) || a.stand - b.stand);
