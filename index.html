<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vereinsübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    section {
      margin-top: 2rem;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
      margin-bottom: 0.5rem;
      margin-top: 2rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <h1>Liste der Vereine</h1>
  
  <button onclick="sortAndRender('name')">Nach Name sortieren</button>
  <button onclick="sortAndRender('stand')">Nach Standnummer sortieren</button>

  <div id="vereinContainer"></div>

<script>
  const vereine = [
    { name: "BCK Kiel", stand: 15, flaeche: "Moorteichwiese" },
{ name: "American Sports Club Kiel e.V.", stand: 16, flaeche: "Moorteichwiese" },
{ name: "AOK NordWest", stand: 17, flaeche: "Moorteichwiese" },
{ name: "SHFV", stand: 18, flaeche: "Moorteichwiese" },
{ name: "Sportverband Kiel e.V.", stand: 19, flaeche: "Moorteichwiese" },
{ name: "Lacrosse Club Kiel e.V.", stand: 20, flaeche: "Moorteichwiese" },
{ name: "REMONDIS GmbH & Co. KG, Region Nord", stand: 21, flaeche: "Moorteichwiese" },
{ name: "Bundesinstitut für Öffentliche Gesundheit (BIÖG)", stand: 22, flaeche: "Moorteichwiese" },
{ name: "Handballverband Schleswig-Holstein e.V.", stand: 23, flaeche: "Moorteichwiese" },
{ name: "Sparkassen- und Giroverband für Schleswig-Holstein", stand: 24, flaeche: "Moorteichwiese" },
{ name: "Ruderverband Schleswig-Holstein", stand: 25, flaeche: "Moorteichwiese" },
{ name: "Pferdesportverband Schleswig-Holstein, RV Bornhöved u.U. e.V., RV Bordesholm u.U. e.V., RV Husberg u.U. e.V.", stand: 26, flaeche: "Moorteichwiese" },
{ name: "FT Adler Kiel e.V.", stand: 27, flaeche: "Moorteichwiese" },
{ name: "FT Vorwärts Kiel", stand: 28, flaeche: "Moorteichwiese" },
{ name: "Holstein Kiel", stand: 29, flaeche: "Moorteichwiese" },
{ name: "Sportjugend SH", stand: 30, flaeche: "Moorteichwiese" },
{ name: "TuS Gaarden", stand: 31, flaeche: "Moorteichwiese" },
{ name: "Norddeutscher Schützenbund von 1860 e.V.", stand: 32, flaeche: "Moorteichwiese" },
{ name: "WECycle e.V.", stand: 33, flaeche: "Moorteichwiese" }

  ];

  const kuerzel = {
    "Rewe Areal": "RA",
    "Winterbeker Weg": "WW",
    "Haus des Sports": "HDS",
    "Moorteichwiese": "MTW"
  };

  function sortAndRender(sorting) {
    const container = document.getElementById("vereinContainer");
    container.innerHTML = "";

    const gruppiert = {};
    vereine.forEach(verein => {
      if (!gruppiert[verein.flaeche]) {
        gruppiert[verein.flaeche] = [];
      }
      gruppiert[verein.flaeche].push(verein);
    });

    const sortFunc = sorting === 'name'
      ? (a, b) => a.name.localeCompare(b.name)
      : (a, b) => a.stand - b.stand;

    const flaechenNamen = Object.keys(gruppiert).sort();

    flaechenNamen.forEach(flaeche => {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = flaeche;
      section.appendChild(heading);

      const ul = document.createElement("ul");
      gruppiert[flaeche].sort(sortFunc).forEach(verein => {
        const li = document.createElement("li");
        if (sorting === "stand") {
          const kurz = kuerzel[verein.flaeche];
          li.textContent = `${kurz} ${verein.stand}: ${verein.name}`;
        } else {
          li.textContent = `${verein.name}`;
        }
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    });
  }

  // Standardmäßig nach Name sortieren
  sortAndRender('name');
</script>



</body>
</html>
