<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vereinsübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    section {
      margin-top: 2rem;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
      margin-bottom: 0.5rem;
      margin-top: 2rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <h1>Liste der Vereine</h1>
  
  <button onclick="sortAndRender('name')">Nach Name sortieren</button>
  <button onclick="sortAndRender('stand')">Nach Standnummer sortieren</button>

  <div id="vereinContainer"></div>

 <script>
  const vereine = [
    { name: "Turnverein Kiel", stand: 12, flaeche: "Rewe Areal" },
    { name: "Ruderclub Schleswig", stand: 3, flaeche: "Moorteichwiese" },
    { name: "Fußballfreunde Lübeck", stand: 8, flaeche: "Haus des Sports" },
    { name: "Handballverein Flensburg", stand: 5, flaeche: "Winterbeker Weg" },
    { name: "Basketballverband SH", stand: 14, flaeche: "Rewe Areal" },
    { name: "Tennisverband SH", stand: 7, flaeche: "Winterbeker Weg" },
    { name: "Kegelverband SH", stand: 11, flaeche: "Haus des Sports" },
    { name: "Fußballverband SH", stand: 9, flaeche: "Moorteichwiese" }
  ];

  const kuerzel = {
    "Rewe Areal": "RA",
    "Winterbeker Weg": "WW",
    "Haus des Sports": "HDS",
    "Moorteichwiese": "MTW"
  };

  function sortAndRender(sorting) {
    const container = document.getElementById("vereinContainer");
    container.innerHTML = "";

    const gruppiert = {};
    vereine.forEach(verein => {
      if (!gruppiert[verein.flaeche]) {
        gruppiert[verein.flaeche] = [];
      }
      gruppiert[verein.flaeche].push(verein);
    });

    const sortFunc = sorting === 'name'
      ? (a, b) => a.name.localeCompare(b.name)
      : (a, b) => a.stand - b.stand;

    const flaechenNamen = Object.keys(gruppiert).sort();

    flaechenNamen.forEach(flaeche => {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = flaeche;
      section.appendChild(heading);

      const ul = document.createElement("ul");
      gruppiert[flaeche].sort(sortFunc).forEach(verein => {
        const li = document.createElement("li");
        const kurz = kuerzel[verein.flaeche];
        const standAnzeige = sorting === "stand"
          ? `${kurz} ${verein.stand}`
          : `Stand ${verein.stand}`;
        li.textContent = `${standAnzeige}: ${verein.name}`;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    });
  }

  // Standardmäßig nach Name sortieren
  sortAndRender('name');
</script>


</body>
</html>
