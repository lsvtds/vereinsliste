    let currentSort = 'stand';

    function renderList() {
      const container = document.getElementById("output");
      container.innerHTML = "";
      if (currentSort === "name") {
        const ul = document.createElement("ul");
        vereine.sort((a, b) => a.name.localeCompare(b.name)).forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name} (${item.prefix} ${item.stand})`;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      } else {
        const grouped = vereine.reduce((acc, item) => {
          if (!acc[item.area]) acc[item.area] = [];
          acc[item.area].push(item);
          return acc;
        }, {});
        for (const [area, list] of Object.entries(grouped)) {
          const section = document.createElement("div");
          section.className = "section";
          const heading = document.createElement("h2");
          heading.textContent = area;
          section.appendChild(heading);
          const ul = document.createElement("ul");
          list.sort((a, b) => a.stand - b.stand).forEach((item) => {
            const li = document.createElement("li");
            li.textContent = `${item.prefix} ${item.stand}: ${item.name}`;
            ul.appendChild(li);
          });
          section.appendChild(ul);
          container.appendChild(section);
        }
      }
    }

    function sortByName() {
      currentSort = "name";
      renderList();
    }

    function sortByStand() {
      currentSort = "stand";
