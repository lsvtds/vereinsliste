<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vereinsübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }
    li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <h1>Liste der Vereine</h1>
  
  <button onclick="sortByName()">Nach Name sortieren</button>
  <button onclick="sortByStand()">Nach Standnummer sortieren</button>
  <button onclick="sortByFlaeche()">Nach Fläche sortieren</button>
  
  <ul id="vereinListe"></ul>

  <script>
    const vereine = [
      { name: "Turnverein Kiel", stand: 12, flaeche: "Rewe Areal" },
      { name: "Ruderclub Schleswig", stand: 3, flaeche: "Moorteichwiese" },
      { name: "Fußballfreunde Lübeck", stand: 8, flaeche: "Haus des Sports" },
      { name: "Handballverein Flensburg", stand: 5, flaeche: "Winterbeker Weg" }
    ];

    function renderList(items) {
      const ul = document.getElementById("vereinListe");
      ul.innerHTML = "";
      items.forEach(verein => {
        const li = document.createElement("li");
        li.textContent = `${verein.name} (Stand ${verein.stand}, Fläche: ${verein.flaeche})`;
        ul.appendChild(li);
      });
    }

    function sortByName() {
      const sorted = [...vereine].sort((a, b) => a.name.localeCompare(b.name));
      renderList(sorted);
    }

    function sortByStand() {
      const sorted = [...vereine].sort((a, b) => a.stand - b.stand);
      renderList(sorted);
    }

    function sortByFlaeche() {
      const sorted = [...vereine].sort((a, b) => a.flaeche.localeCompare(b.flaeche));
      renderList(sorted);
    }

    // Standardmäßig nach Name sortieren beim Laden
    sortByName();
  </script>

</body>
</html>
